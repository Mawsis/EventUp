{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="descreption" content="login page">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="{%static 'EventUp/signin-page.css' %}">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        <title>Signin</title>
    </head>
    <body>
        <div class="box">
            <div>
                <header>Welcome,</header>
            </div>
            <form action="{% url 'register' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="input-field">
                    <input type="text" class="input-box" name="username" placeholder="Username" required>
                </div>
                <div class="input-field">
                    <input type="tel" class="input-box" name="phonenumber" placeholder="Phone number" pattern="[0]{1}[5-7]{1}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}">
                </div>
                <div class="input-field">
                    <input type="email" class="input-box" name="email" placeholder="Email" required>
                </div>
                <div class="input-field">
                    <input type="password" class="input-box" name="password" placeholder="Password" required>
                </div>
                <div class="input-field">
                    <input type="password" class="input-box" name="confirmation" placeholder="Confirm your password" required>
                </div>
                <div class="input-field ">
                    <label class="input-field image-field" for="image">Profile picture
                        <span class="material-icons">
                        add_photo_alternate
                        </span></label>
                        <input class="image" type="file" id="image"  name="image" accept="image/*">
                </div>
                <div class="input-field">
                    <input type="submit" class="submit" value="Sign in" >
                </div>
            </form>
            <div class="c2">
                <p>If you already have an account <a href=" {% url 'login' %} ">Log in</a></p>
            </div>
        </div>
    </body>
</html>
